<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"> 
  <title>算出プロパティ</title>
</head>
<body>
  <div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>

  <div id="app2">
    <hello-world></hello-world>
    <hello-view></hello-view> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // どこでも使えるグローバルcomponent
    Vue.component('hello-world', {
      // コンポーネントのテンプレートは1つのルート要素を持たなければならない
      template: `<div><p>{{ message }}</p><p>{{ message2 }}</p></div>`,
      // コンポーネントでdataを扱う場合は関数になる！！
      data: function(){
        return {
          message: 'Hello Vue',
          message2: 'Hello World'
        }
      }
    })

    // 複数のコンポーネントについては、それぞれが独立した別物として作成される
    // countの値もそれぞれのコンポーネントで別々の値を保持することができる
    Vue.component('button-counter', {
      template: '<p>カウント: {{ count }} <button v-on:click="countUp">Up</button><button v-on:click="countDown">Down</button></p>',
      data: function(){
        return {
          count: 0
        }
      },
      methods: {
        countUp: function(){
          this.count ++
        },
        countDown: function(){
          this.count --
        },
      }
    })

    var app = new Vue({
      el: '#app'
    })

    // app2のVueインスタンス内のみで使えるローカルなcomponent
    var app2 = new Vue({
      el: '#app2',
      components: {
        'hello-view': {
          template: '<h1>Hello View</h1>'
        }
      }
    })
  </script>
</body>
</html>
